<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>反馈进度查询</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 进度查询专属样式 */
        .query-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .query-form input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .query-form button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status-result {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            display: none; /* 默认隐藏，查询后显示 */
        }
        .status-item {
            margin-bottom: 15px;
            line-height: 1.8;
        }
        .status-label {
            font-weight: bold;
            color: #333;
        }
        .status-processing {
            color: #FF9800; /* 处理中-橙色 */
            font-weight: bold;
        }
        .status-resolved {
            color: #4CAF50; /* 已解决-绿色 */
            font-weight: bold;
        }
        /* 与优秀反馈展示页一致的返回主页面按钮样式（直接复用） */
        .back-home {
            display: inline-block;
            margin: 20px 0;
            padding: 8px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-home:hover {
            background: #45a049;
            transition: all 0.3s; /* hover过渡动画，和优秀反馈页一致 */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 复用主页面头部 -->
        <h1><img src="images/top.png" alt=""> Biuh Campus Pulse: Feedback ＆ Feature</h1>
    </div>
    
    <div class="box">
        <h3>反馈进度查询</h3>
        <p>请输入您的学号（非匿名提交）或提交编号（匿名提交）查询反馈处理进度</p>
        
        <!-- 查询表单 -->
        <div class="query-form">
            <input type="text" id="queryCode" placeholder="学号/提交编号" required>
            <button onclick="queryStatus()">查询进度</button>
        </div>
        
        <!-- 进度结果展示区 -->
        <div class="status-result" id="resultPanel">
            <h4>查询结果</h4>
            <div class="status-item">
                <span class="status-label">提交内容：</span>
                <span id="content">关于校园图书馆电子资源检索系统优化的建议</span>
            </div>
            <div class="status-item">
                <span class="status-label">提交时间：</span>
                <span id="time">2025-10-10 15:30</span>
            </div>
            <div class="status-item">
                <span class="status-label">当前状态：</span>
                <span id="status" class="status-processing">处理中</span>
            </div>
            <div class="status-item">
                <span class="status-label">处理说明：</span>
                <span id="note">图书馆已收到建议，预计10月20日前完成系统界面优化</span>
            </div>
        </div>

        <!-- 新增：与优秀反馈展示页样式一致的返回主页面按钮 -->
        <a href="index.html" class="back-home">返回主页面</a>
    </div>
    
    <div class="footer">
        <!-- 复用主页面底部，保持链接统一 -->
        <p>© 2025 建议投稿. All rights reserved.</p>
        <p>
            关注我们: <a href="#">微信公众号</a> | <a href="feedback-status.html">反馈进度查询</a> |
        </p>
    </div>

    <script>
        // 模拟查询逻辑（实际项目中需对接后端接口）
        function queryStatus() {
            const code = document.getElementById('queryCode').value.trim();
            if (!code) {
                alert('请输入学号或提交编号');
                return;
            }
            // 显示查询结果（实际中根据code请求后端数据后渲染）
            document.getElementById('resultPanel').style.display = 'block';
        }
    </script>
</body>
</html>
